<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <!-- Tailwind CSS -->
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center font-bold mt-16">
        Welcome to the <span class="text-purple-800">Bank</span> ! 
        </h1>
</header>
   <main>
       <section class="bg-teal-500 w-3/4 mx-auto mt-8 p-8 rounded">
           <h3 class="text-2xl">Please Login</h3>
           <div>
               <input class="border-2 border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Enter your Email">
               <br>
               <input class="border-2 border-gray-400 rounded w-3/4" type="password" placeholder="Enter your Password">
               <br>
               <button class="bg-blue-700 px-4 rounded py-2 mt-4 font-medium">Submit</button>
           </div>
       </section> 
   </main> 
</body>
</html>
